<mat-toolbar color="primary">
    <mat-toolbar-row>
        <span>NewsApp </span>
        <span class="example-spacer"></span>

        <a mat-raised-button routerLink="/home" class="nav-button">HOME</a>
        <a mat-raised-button routerLink="." class="nav-button">SAVED NEWS</a>
        <a mat-raised-button routerLink="/sports" class="nav-button">SPORTS</a>
        <button mat-raised-button class="nav-button" [matMenuTriggerFor]="menu2">SOURCES</button>

        <mat-menu #menu2="matMenu">
            <mat-list class="list-nav"> 
                <mat-list-item class="list-item" *ngFor="let source of mSources" (click)="searchArticles(source.id) ;">

                    <div mat-card-avatar [ngStyle]="{'background-image': 'url(../assets/images/'+ source.id +'.png)'}"
                        class="example-source"></div>
                    <button mat-button color="primary" class="source-name"> {{source.name}}</button>

                </mat-list-item>
            </mat-list>
        </mat-menu>
        <a mat-raised-button routerLink="/wheather" class="nav-button">WHEATHER</a>
        <a mat-raised-button routerLink="/signup" class="nav-button">LOGOUT</a>
    </mat-toolbar-row>
</mat-toolbar>
<mat-list class="list-nav">
    <tr>
        <mat-card class="example-card" *ngFor="let article of mArticles">
            <mat-card-header>
                <div mat-card-avatar
                    [ngStyle]="{'background-image': 'url(../assets/images/'+ article.source.id +'.png)'}"></div>
                <mat-card-title class="title">{{article.title}}</mat-card-title>
                <mat-card-subtitle>{{article.source.name}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
            <mat-card-content class="article-discription">
                <p>
                    {{article.description}}
                </p>
            </mat-card-content>
            <mat-card-actions class="action-buttons">
                <button mat-button color="primary">
                  <mat-icon>save</mat-icon>Save
                </button>
                <button mat-button color="primary">
                  <mat-icon>share</mat-icon> Share
                </button>
                <a mat-button color="primary" href={{article.url}} target="_blank">
                  <mat-icon>visibility</mat-icon> More
                </a>
              </mat-card-actions>
        </mat-card>
        </tr>
</mat-list>
