<mat-toolbar color="primary">
    <mat-toolbar-row>
       
        <span>NewsApp </span>
        <span class="example-spacer"></span>
        <!-- <button mat-menu-item routerLink="/signup">SignOut</button> -->
        <a mat-raised-button routerLink="/home" class="nav-button">HOME</a>
        <a mat-raised-button routerLink="." class="nav-button">SPORTS</a>
        <a mat-raised-button routerLink="." class="nav-button">SAVED NEWS</a>
        <a mat-raised-button routerLink="/article" class="nav-button"> ARTICLE</a>
        <a mat-raised-button routerLink="/wheather" class="nav-button">WHEATHER</a>
        <a mat-raised-button  routerLink="/signup" class="nav-button">LOGOUT</a>
    </mat-toolbar-row>
</mat-toolbar>

<mat-list class="list-nav">
    <tr>
      <div>
        <mat-card class="example-card" *ngFor="let article of sports">
            <mat-card-header>
                <mat-card-title class="title">{{article.title}}</mat-card-title>
            </mat-card-header>
            <img mat-card-image class="img-article" src={{article.urlToImage}} alt="">
            <mat-card-content class="article-discription">
                <p>
                    {{article.description}}
                </p>
            </mat-card-content>
            <mat-card-actions class="action-buttons">
              <button mat-button color="primary">
                <mat-icon>save</mat-icon>Save
              </button>
              <button mat-button color="primary">
                <mat-icon>share</mat-icon> Share
              </button>
              <a mat-button color="primary" href={{article.url}} target="_blank">
                <mat-icon>visibility</mat-icon> More
              </a>
            </mat-card-actions>
        </mat-card>
    </div>
      </tr>
  </mat-list>
